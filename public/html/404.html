<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - &#x4c;&#x75;&#x6e;&#x61;&#x61;&#x72;</title>
    <meta
      name="title"
      content="Lunaar Educational Portal - Free Online Learning Resources"
    />
    <meta

      content="Lunaar Educational Portal - Access academic resources, study materials, and learning tools for students. Explore courses and educational content."
    />
    <meta
      name="keywords"
      content="educational portal, online learning, study materials, academic resources, free courses, student tools, learning platform, education, study guides"
    />
    <meta name="author" content="Parcoil" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lunaar.org/" />
    <meta
      property="og:title"
      content="Lunaar Educational Portal - Free Online Learning Resources"
    />
    <meta
      property="og:description"
      content="Access academic resources, study materials, and learning tools for students. Explore courses and educational content."
    />
    <meta property="og:image" content="https://lunaar.org/media/logo.svg" />
    <meta property="og:site_name" content="Lunaar" />
    <link
      rel="icon"
      href="../media/logo.svg"
      type="image/x-icon"
      id="favicon"
    />
    <link rel="stylesheet" href="../../css/theme.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/Parcoil/cloak@main/src/index.js"></script>
  </head>
  <body>
    <div class="navbar-container"></div>
    <div id="blobs">
      <div class="gradiant"></div>
      <div class="gradiant2"></div>
    </div>
    <div class="container" style="min-height: 80vh">
      <main
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 2rem;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
          "
        >
          <i
            class="fa-solid fa-triangle-exclamation"
            style="font-size: 48px; color: var(--primary-color)"
          ></i>
          <h1 style="font-size: 2.5rem; font-weight: 800">404</h1>

          <p
            style="font-size: 1.25rem; color: var(--text-color); opacity: 0.8"
            id="path"
          >
            Page Not Found:
          </p>

          <p style="color: var(--text-color); opacity: 0.7">
            Sorry, the page you are looking for does not exist or has been
            moved.
          </p>
        </div>
        <a
          href="/"
          id="home-btn"
          class="btn"
          style="margin-top: -0.5rem; min-width: 120px"
        >
          Return Home
        </a>
        <p
          id="iframe-warning"
          style="display: none; color: var(--text-color); opacity: 0.8"
        >
          This page is in an embedded view. Please open it directly to return
          home.
        </p>
      </main>

      <script>
        const nav = document.getElementsByClassName("navbar-container");
        const blobs = document.getElementById("blobs");

        const path = window.location.pathname;

        document.getElementById("path").textContent += ` ${path}`;

        if (window.self !== window.top) {
          if (nav[0]) nav[0].remove();
          if (blobs) blobs.remove();
          const container = document.querySelector(".container");
          if (container) {
            container.innerHTML = `
        <main style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 80vh;
          text-align: center;
          gap: 1rem;
        ">
          <i class="fa-solid fa-ban" style="font-size: 48px; color: var(--primary-color)"></i>
          <h1 style="font-size: 2rem; font-weight: 700;">Proxy Error</h1>
          <p style="color: var(--text-color); opacity: 0.8;">
            Please try refreshing the page. if this keeps happening please try another browser<br /><br />
           if you are not using a proxy then u are trying to embed &#x6c;&#x75;&#x6e;&#x61;&#x61;&#x72;. stop it u skid
          </p>
        </main>
      `;
          }
        }
      </script>
    </div>
    <div class="footer">
      <a
        href="https://github.com/AbsoluteXYZero/lunaar"
        class="link"
        >Github</a
      >
    </div>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div class="panic-btn-div" id="panicDiv">
      <button id="panicBtn">Panic</button>
    </div>
  </body>
</html>
